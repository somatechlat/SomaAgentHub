image:
  repository: ghcr.io/somatechlat/somagent
  tag: v1.0.1
  pullPolicy: IfNotPresent

gateway:
  enabled: true
  service:
    type: ClusterIP
    port: 8080

slm:
  enabled: true
  service:
    type: ClusterIP
    port: 8700

notifications:
  enabled: true
  service:
    type: ClusterIP
    port: 8920

postgres:
  host: postgres
  port: 5432

redis:
  host: redis
  port: 6379

kafka:
  bootstrapServers: kafka:9092
