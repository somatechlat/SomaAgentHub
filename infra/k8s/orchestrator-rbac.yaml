---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator
  namespace: somaagent
  labels:
    app: orchestrator
    app.kubernetes.io/part-of: soma-agent-hub
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrator-volcano
  namespace: somaagent
  labels:
    app: orchestrator
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["scheduling.volcano.sh"]
    resources: ["podgroups"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: ["scheduling.volcano.sh"]
    resources: ["queues"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-volcano
  namespace: somaagent
  labels:
    app: orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orchestrator-volcano
subjects:
  - kind: ServiceAccount
    name: orchestrator
    namespace: somaagent
