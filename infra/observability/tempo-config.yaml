server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317
    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

querier:
  frontend_worker:
    frontend_address: localhost:3200

query_frontend:
  cache: none

metrics_generator:
  ring:
    kvstore:
      store: inmemory
  processor:
    service_graphs:
      dimensions: [cluster, namespace, pod_name, http_method, http_status_code]
    span_metrics:
      dimensions: [cluster, namespace, pod_name, http_method, http_status_code]
