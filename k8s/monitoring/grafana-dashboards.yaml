              {
                "expr": "(sum(kamachiq_workflow_completed_total) / sum(kamachiq_workflow_started_total)) * 100",
                "legendFormat": "Success Rate",
                "refId": "A"
              }
            ],
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 90, "color": "yellow"},
                    {"value": 95, "color": "green"}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Active Workflows",
            "type": "stat",
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0},
