              {
                "expr": "rate(kamachiq_agent_spawned_total[5m])",
                "legendFormat": "Agents/sec",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "ops", "label": "Agents/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 6,
            "title": "Quality Gate Auto-Approval Rate",
