apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: orchestrator-metrics
  namespace: observability
  labels:
    app: orchestrator
    release: prometheus
spec:
  selector:
    matchLabels:
      app: orchestrator
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - soma-agent
      - soma-memory
---
