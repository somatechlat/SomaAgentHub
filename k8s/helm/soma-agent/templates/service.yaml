{{- $namespace := .Values.global.namespace | default .Release.Namespace -}}
{{- range $name, $svc := .Values.services }}
{{- if $svc.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $namespace }}
  labels:
    app: {{ $name }}
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/part-of: {{ $.Chart.Name }}
spec:
{{- if and (eq $name "gateway-api") ($svc.type) }}
  type: {{ $svc.type }}
{{- end }}
  selector:
    app.kubernetes.io/name: {{ $name }}
  ports:
    - protocol: TCP
      name: http
      port: {{ index $.Values.ports $name }}
      targetPort: {{ index $.Values.ports $name }}
{{- if and (eq $name "gateway-api") ($svc.nodePort) }}
      nodePort: {{ $svc.nodePort }}
{{- end }}
{{- end }}
{{- end }}