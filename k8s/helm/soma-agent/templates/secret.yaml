{{- if and .Values.secrets.enabled .Values.secrets.generateDevSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name | default "soma-secrets" }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
type: Opaque
stringData:
  # Note: plaintext for dev convenience; in prod, provide your own Secret and disable generateDevSecrets
  SOMAGENT_IDENTITY_JWT_SECRET: {{ if .Values.secrets.identityJwt }}{{ .Values.secrets.identityJwt }}{{ else }}dev-secret-change-me{{ end }}
  SOMAGENT_GATEWAY_JWT_SECRET: {{ if .Values.secrets.gatewayJwt }}{{ .Values.secrets.gatewayJwt }}{{ else }}dev-secret-change-me{{ end }}
{{- end }}
